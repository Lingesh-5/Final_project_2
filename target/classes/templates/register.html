<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <script>
        function customer() {
            const customerButton = document.getElementById("customer");
            customerButton.innerText = "Not Customer?Admin";
            customerButton.id = "admin";
            customerButton.addEventListener("click", (e) => {
                admin();
            });
            const roleInput = document.getElementById("role");
            roleInput.value = "CUSTOMER";
            const h2Tag = document.getElementById("title");
            h2Tag.innerText = "Customer Register";
        }
        function admin() {
            const adminButton = document.getElementById("admin");
            adminButton.innerText = "Not Admin?Customer";
            adminButton.id = "customer";
            adminButton.addEventListener("click", (e) => {
                customer();
            });
            const roleInput = document.getElementById("role");
            roleInput.value = "ADMIN";
            const h2Tag = document.getElementById("title");
            h2Tag.innerText = "Admin Register";
        }
        function register() {
            const form = document.getElementById("register");
            if (form.checkValidity()) {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const role = document.getElementById("role").value;

                const myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                const requestOptions = {
                    method: "POST",
                    headers: myHeaders,
                    body: JSON.stringify({ "name": name, "email": email, "password": password, "role": role }),
                    redirect: "follow"
                };
                fetch("http://localhost:8080/auth/rest/save-register", requestOptions)
                    .then((response) => response.text())
                    .then((result) => {
                        alert(result);
                    })
                    .catch((error) => console.error(error));
            } else {
                form.reportValidity();
            }
        }
        function loginPage() {

            const myHeaders = new Headers();
            const requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow"
            };
            fetch("http://localhost:8080/", requestOptions)
                .then((response) => response.text())
                .then((html) => {
                    document.write(html);
                    document.close();
                })
                .catch((error) => console.error(error));
        }
    </script>
    <div
        class="container border border-secondary rounded p-5 mt-5 bg-primary-subtle shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center" id="title" style="background-color:chocolate;"><strong>Admin Register</strong></h1>
        <hr /><br />
        <div class="row">
            <div class="col md-3"></div>
            <div class="col md-6 p-4">
                <form id="register">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" required />
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required />
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required /><br />
                    <input type="button" class="form-control btn btn-primary" value="Register" onclick="register()" />
                    <input type="hidden" class="form-control" value="ADMIN" name="role" id="role" />
                </form>
                <br />
                <a class="icon-link icon-link-hover" href="" onclick="loginPage()"
                    style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                        class="bi" aria-hidden="true" fill="#1f1f1f">
                        <path d="m330-444 201 201-51 51-288-288 288-288 51 51-201 201h438v72H330Z" />
                    </svg>
                    Go to Login
                </a>
            </div>
            <div class="col md-3">
                <div class="row">
                    <div class="col md-1"></div>
                    <div class="col md-2"><button class="btn btn-link" id="customer" onclick="customer()">Not
                            Admin?Customer</button></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
