<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        async function pay() {
            const token = sessionStorage.getItem("token");
            const orderedAmount = sessionStorage.getItem("totalPrice");
            const id = sessionStorage.getItem("id");
            const mobileNumber = document.getElementById("mobileNumber").value;
            const email = document.getElementById("email").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const fullName = firstName + " " + lastName;

            const res = await fetch('/rest/payments/create-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify({ amountInRupees: orderedAmount, userId: id })
            });
            const { key, orderId, amount, currency } = await res.json();

            const options = {
                key,
                amount,
                currency,
                order_id: orderId,
                name: "Ecommerce Store",
                description: "Order payment",
                prefill: { name: fullName, email: email, contact: mobileNumber },
                handler: async function (response) {
                    const verifyRes = await fetch('/rest/payments/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                        body: JSON.stringify({
                            razorpayPaymentId: response.razorpay_payment_id,
                            razorpayOrderId: response.razorpay_order_id,
                            razorpaySignature: response.razorpay_signature
                        })
                    });
                    const result = await verifyRes.json();
                    saveOrder("PAID")
                }
            };
            new Razorpay(options).open();
        }
        function saveOrder(statusValue) {
            const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
            const appendAlert = (message, type) => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                ].join('');

                alertPlaceholder.appendChild(wrapper);
            }
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const city = document.getElementById("city").value;
            const address = document.getElementById("address").value;
            const mobileNumber = document.getElementById("mobileNumber").value;
            const email = document.getElementById("email").value;
            const orderId = document.getElementById("orderId").value;
            const status = statusValue =="CREATED"?"CREATED": "PAID";

            const orderedAmount = parseInt(sessionStorage.getItem("totalPrice"));
            const userId = sessionStorage.getItem("id");
            const token = sessionStorage.getItem("token");

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", "Bearer " + token);

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify({ "firstName": firstName, "lastName": lastName, "city": city, "address": address, "mobileNumber": mobileNumber, "email": email, "status": status, "orderedAmount": orderedAmount, "userId": userId, "orderId": orderId }),
                redirect: "follow"
            };
            console.log(requestOptions);
            fetch("http://localhost:8080/user/rest/save-order", requestOptions)
                .then((response) => response.json())
                .then((result) => {
                    if (result.body) {
                        if(result.body.status = "Placed order successfully") {
                            appendAlert(result.body.status, "success");
                        }
                    }else {
                        if(result.firstName) {
                            document.getElementById("firstName").value = result.firstName;
                        }
                        if(result.lastName) {
                            document.getElementById("lastName").value = result.lastName;
                        }
                        if(result.city) {
                            document.getElementById("city").value = result.city;
                        }
                        if(result.address) {
                            document.getElementById("address").value = result.address;
                        }
                        if(result.mobileNumber) {
                            document.getElementById("mobileNumber").value = result.mobileNumber;
                        }
                        if(result.email) {
                            document.getElementById("email").value = result.email;
                        }
                    }
                    document.getElementById("orderId").value = result.body.orderId;
                    loadPayment();
                })
                .catch((error) => console.error(error));
        }
        function loadPayment() {
            const orderedAmount = sessionStorage.getItem("totalPrice");
            const strongEl = document.getElementById("totalPriceDisplay");
            strongEl.innerText = `Total Price: â‚¹${orderedAmount}`;
            const inputEl = document.getElementById("pay");
            inputEl.type = "button";
        }
        function productPage() {
            const token = sessionStorage.getItem("token");

            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);
            const requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow"
            };
            fetch("http://localhost:8080/user/product-list", requestOptions)
                .then((response) => response.text())
                .then((html) => {
                    document.write(html);
                    document.close();
                })
                .catch((error) => console.error(error));
        }
        function myOrderPage() {
            const token = sessionStorage.getItem("token");

            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);
            const requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow"
            };
            fetch("http://localhost:8080/user/userOrder-list", requestOptions)
                .then((response) => response.text())
                .then((html) => {
                    document.write(html);
                    document.close();
                })
                .catch((error) => console.error(error));
        }
    </script>
    <header>
        <div class="row border fixed-top" style="background-color:antiquewhite;">
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1 m-3">
                <nav class="nav"><input type="button" class="btn" value="Products" onclick="productPage()" /></nav>
            </div>
            <div class="col md-1 m-3">
                <nav class="nav"><input type="button" class="btn" value="My Orders" onclick="myOrderPage()" /></nav>
            </div>
            <div class="col md-2 m-3 border-start border-dark-subtle">
                <a href="http://localhost:8080/" class="btn btn-danger link-dark"><svg
                        xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                        fill="#1f1f1f" class="d-inline">
                        <path
                            d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h264v72H216Zm432-168-51-51 81-81H384v-72h294l-81-81 51-51 168 168-168 168Z" />
                    </svg>Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container p-5 mt-5">
            <div class="border-bottom border-black">
                <h1><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                        fill="#1f1f1f">
                        <path
                            d="M263.72-96Q234-96 213-117.15T192-168v-456q0-29.7 21.15-50.85Q234.3-696 264-696h72v-16q0-60 40.5-106T480-864q60 0 102 42t42 102v24h72q29.7 0 50.85 21.15Q768-653.7 768-624v456q0 29.7-21.16 50.85Q725.68-96 695.96-96H263.72Zm.28-72h432v-456h-72v60q0 15.3-10.29 25.65Q603.42-528 588.21-528t-25.71-10.35Q552-548.7 552-564v-60H408v60q0 15.3-10.29 25.65Q387.42-528 372.21-528t-25.71-10.35Q336-548.7 336-564v-60h-72v456Zm144-528h144v-24q0-29.7-21.21-50.85-21.21-21.15-51-21.15T429-770.85Q408-749.7 408-720v24ZM264-168v-456 456Z" />
                    </svg> Ordering</h1>
            </div>
            <div id="liveAlertPlaceholder" class="position-fixed"></div><br />
            <div class="row">
                <div class="col-10">
                    <div class="border border-secondary p-3">
                        <form>
                            <div class="row g-4 mb-3">
                                <div class="col-auto">
                                    <label for="firstName" class="form-label">First name:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" placeholder="Enter first name" id="firstName" name="firstName"
                                        class="form-control" />
                                </div>
                                <div class="col-auto">
                                    <label for="lastName" class="form-label">Last name:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" placeholder="Enter last name" id="lastName" name="lastName"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Enter city" id="city" name="city"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <label for="address" class="col-sm-2 col-form-label">Address:</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Enter address" id="address" name="address"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile:</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="tel" placeholder="Enter mobile number" id="mobileNumber"
                                        name="mobileNumber" class="form-control" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" placeholder="Enter email" id="email" name="email"
                                        class="form-control" />
                                </div>
                            </div>
                            <input type="button" class="btn btn-primary" value="Place order"
                                onclick="saveOrder('CREATED')" />
                            <input type="hidden" id="orderId" />
                        </form>

                    </div>
                </div>
                <div class="col-2">
                    <strong id="totalPriceDisplay"></strong><br />
                    <input type="hidden" class="btn btn-primary" value="Proceed to pay" id="pay" onclick="pay()" />
                </div>
            </div>
        </div>
    </main>
</body>


</html>
