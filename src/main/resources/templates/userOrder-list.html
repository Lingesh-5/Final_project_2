<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue;">
    <script>
    function onload() {
            const token = sessionStorage.getItem("token");
            const userId = sessionStorage.getItem("id");

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", "Bearer " + token);

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify({ "userId": userId }),
            };
            fetch("http://localhost:8080/user/rest/get-order", requestOptions)
                .then((response) => response.json())
                .then((result) => {
                    const resp = result;
                    loadData(resp.body.orders);
                })
                .catch((error) => console.error(error));

            function loadData(orders) {
                const tbody = document.getElementById("content");
                tbody.innerHTML = '';
                if (orders.length == 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center">-- No Record --</td></tr>`;
                } else {
                    let orderNo = 1;
                    orders.forEach(order => {
                        tbody.innerHTML = tbody.innerHTML + `<tr>
            			<td>${orderNo}</td>
						<td>${order.dateOrdered}</td>
            			<td>${order.city}</td>
                        <td>${order.address}</td>
                        <td>${order.mobileNumber}</td>
                        <td>${order.orderedAmount}</td>
        		        </tr>`;
                        orderNo++;
                    })
                }
            }
        }
        onload();
        function productPage() {
            const token = sessionStorage.getItem("token");

            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);
            const requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow"
            };
            fetch("http://localhost:8080/user/product-list", requestOptions)
                .then((response) => response.text())
                .then((html) => {
                    document.write(html);
                    document.close();
                })
                .catch((error) => console.error(error));
        }
</script>
<header>
        <div class="row border fixed-top" style="background-color:antiquewhite;">
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1 m-3">
                <nav class="nav"><input type="button" class="btn" value="Products" onclick="productPage()" /></nav>
            </div>
            <div class="col md-2 m-3 border-start border-dark-subtle">
                <a href="http://localhost:8080/" class="btn btn-danger link-dark"><svg
                        xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                        fill="#1f1f1f" class="d-inline">
                        <path
                            d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h264v72H216Zm432-168-51-51 81-81H384v-72h294l-81-81 51-51 168 168-168 168Z" />
                    </svg>Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container p-5 mt-5">
            <div class="border border-secondary p-3">
                <div class="border-bottom border-black">
                <h1>My orders</h1>
            </div><br />
            <table class="table table-success table-striped table-hover">
                <thead>
                    <th>Order No</th>
                    <th>Date</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Mobile Number</th>
                    <th>Ordered Amount</th>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
            </div>
        </div>
    </main>
</body>
</html>
